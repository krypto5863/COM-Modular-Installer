<script type="text/javascript">
    
var ChangesHTML;
var JsonFile;
    
async function GetDownload() {
    location.href = JsonFile.assets[0].browser_download_url;
}
    
async function updateDLPage(){
    JsonFile = await getJson();
    await fetchTag();
    await fetchNotes();
}
    
async function fetchNotes(){
    const contentDiv = document.getElementById("changelog");  
    ChangesHTML = await render(JsonFile.body);
    
    contentDiv.innerHTML = ChangesHTML;
}
    
async function fetchTag(){
    const contentDiv = document.getElementById("downloadButton");
    contentDiv.innerHTML = contentDiv.innerHTML + ' ' + JsonFile.tag_name;
}


async function render(markdown) {
    
    if(ChangesHTML == null){  
        ChangesHTML = (await fetch('https://api.github.com/markdown', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({'mode': 'markdown', 'text': markdown})
        })).text();
       }
    return ChangesHTML;
    
}

async function getJson(){
    console.log("Fetching Git stuff...");
    const response = await fetch('https://api.github.com/repos/krypto5863/COM-Modular-Installer/releases/latest');
    return await response.json();
}
    
</script>
